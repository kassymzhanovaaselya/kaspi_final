{% include "header.html" %}
    <title>Title</title>
    <h1>Welcome, {{ customer.first_name }} {{ customer.last_name }} </h1>
    <table class="table table-hover" style="margin: 1em">
    {% for account in accounts %}
        <tr onclick="window.location='/accounts/{{account.id}}'"
            {% if account.max > 0 %}
                class="table-success"
            {% endif %}
        >
            {% for key, value in account.items %}
                {% if key != 'max' and key != 'customer_id'%}
                    <td>{{value}}</td>
                {% endif %}
            {% endfor%}
        </tr>
    {% endfor %}
</table>
</body>
</html>
